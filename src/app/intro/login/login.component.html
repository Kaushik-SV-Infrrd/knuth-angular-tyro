
<link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="form-container" >
  
  <div *ngIf="isLoading">
    <app-loading-spinner></app-loading-spinner>
  </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
        
        <div class="form-group1">
          <label for="Email"></label>
          <input type="email" name="email" class="form-control" 
          formControlName="email" placeholder="EMAIL" >
          <span class="help-block" *ngIf="!loginForm.get('email').valid
          && loginForm.get('email').touched"
           >Please Enter Valid Email</span>
           </div>
        <div class="form-group1">
          <label for="Password"></label>
          <input type="password" name="password" class="form-control"
          formControlName="password" placeholder="PASSWORD">
        </div>
        <div class="button-class">
        <button type="submit" class="btn"><p style="font-family:'Open Sans';font-weight:bold;font-size: small;margin: auto;">
          LOGIN</p></button>
        
    </div>
      </form>
    </div>
    <div class="or">
      <p>--OR--</p>
    </div>
    <div class="google-facebook">
      <div class="google">
      <img src="../../../assets/search.png" alt="google" width="30px" height="30px">
      </div>
      <div class="facebook">
      
        <img src="../../../assets/facebook.png" alt="facebook" width="30px" height="30px">
      </div>
    </div>
    <div class="error-class" *ngIf="error">
      <i class="material-icons" style="font-size:24px;color:red">error_outline</i>
  <div class="error-text">{{error}}</div>
    </div>
