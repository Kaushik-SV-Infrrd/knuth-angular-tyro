<link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="form-container" style="padding-top: 30px;">
 
    
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            
            <input type="text" class="form-control" name="username" placeholder="NAME"
            formControlName='username'>
            <span class="help-block" *ngIf="!signupForm.get('username').valid
            && signupForm.get('username').touched"
             >Please Enter Valid Username</span>
          </div>
        <div class="form-group">
          
          <input type="email" class="form-control"  name="email" placeholder="EMAIL"
          formControlName="email">

          <span class="help-block" *ngIf="!signupForm.get('email').valid
         && signupForm.get('email').touched"
          >Please Enter Valid Email</span>
          
        </div>
        <div class="form-group">
          
          <input type="password" class="form-control" name="password" id="exampleInputPassword1" 
          placeholder="PASSWORD" formControlName="password">
        </div>
        <div class="button-class">
        <button type="submit" class="btn "><p style="font-family:'Open Sans';font-weight:bold;font-size: small;margin: auto;">
        SIGNUP</p></button>
    </div>
      </form>
    </div>
    <div class="error-class" *ngIf="error">
      <i class="material-icons" style="font-size:24px;color:red">error_outline</i>
  <div class="error-text">{{error}}</div>
    </div>
