<link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
<div class="flex-container">
    
    <div class="data" *ngFor="let data of articlesData">
        <div class="top">
          <div class="profile-image">
            <img src="{{url}}" height="20px" width="20px">
          </div>
          <div class="name">
            <p>{{data.user.username}}</p>
          </div>
        </div>
        <div class="bottom">
          <div class="heading">
            <p>{{data.postTitle}}</p>
          </div>
          <div class="content">
            <p>{{data.postDescription|slice:0:200}}...</p>
          </div>
          <div class="date">
            {{data.timestamp | date}}
           </div>
          
        </div>
        </div>
      </div>
