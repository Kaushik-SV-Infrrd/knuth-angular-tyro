  <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
<div class="container-fluid">
    <div>
        <div class="cancel" (click)="onClick()">
            <img src="../../../assets/cancel.svg" style="height: 15px; width: 15px;">
        </div>
 <div class="Add">
     <p class="Add-upto-5-topics-so"> Add upto 5 topics so that readers know what your post is about</p>
</div>
<div class="Rectangle">


​<div class="form-container">
    <form [formGroup]="form1" >
        <div class="editor-tag" >
            <div class="tag-item" *ngFor="let tag of tags">
                  {{tag}}
                  <span class="remove-tag" (click)="removeTag(tag)">×</span>
                </div> 
                <input
                placeholder="Add Topics"
                #tagInput type="text"
                class="input-tag"
                (keyup)="onKeyUp($event)"
                formControlName="tag">
              
        </div>
</form>
</div> 
</div>
<div class="Rectangle2">
    <button class="btn btn-default"><p>PUBLISH</p></button>
</div>
 </div>
</div>
