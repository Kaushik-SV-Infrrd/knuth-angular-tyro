<form [formGroup]="blogForm" autocomplete="off" (ngSubmit)="onSubmit()" >
<div class='from' >
    
    <input class="first"
    id="title"
     type='text' 
      name='Title'
      formControlName="title"
      required minlength="4" 
      class="text" placeholder="Title" >
      <span class="help-block" *ngIf="!blogForm.get('title').valid
          && blogForm.get('title').touched"
           >Your title should atleast contain 4 characters!!!!</span>
           
            
</div>
<div class="sec">
    <textarea type='text'  
    name='Text'
    formControlName="description"
     class="textarea" 
     required minlength="10" 
     placeholder="Type something" >
    
    </textarea>
   
   </div>
   <div class="newpost">
   <button type="submit"><p>PUBLISH </p></button>

  
</div>
</form>





<div class="container-fluid"  *ngIf="flag">
    <div>
        <div class="cancel" (click)="onClick()">
            <img src="../../../assets/cancel.svg" style="height: 15px; width: 15px;">
        </div>
 <div class="Add">
     <p class="Add-upto-5-topics-so"> Add upto 5 topics so that readers know what your post is about</p>
</div>
<div class="Rectangle">


​<div class="form-container">
    <form [formGroup]="form1" >
        <div class="editor-tag" >
            <div class="tag-item" *ngFor="let tag of tags">
                  {{tag}}
                  <span class="remove-tag" (click)="removeTag(tag)">×</span>
                </div> 


                
                <div class="ng-autocomplete1">
                    <ng-autocomplete  #ngAutoCompleteStatic
                                     [data]="topics1"
                                     formControlName="tag"
                                     [placeHolder]="placeholder"
                                     [initialValue]=""
                                     (selected)="onKeyUp($event)"
                                     (keyup)="onKeyUp($event)"
                                     [searchKeyword]="keyword"
                                     
                                     notFoundText="Not found"
                                     [itemTemplate]="itemTemplateStatic"
                                     [notFoundTemplate]="notFoundTemplate">
                    </ng-autocomplete>
          
                    <ng-template #itemTemplateStatic let-item>
                      <a [innerHTML]="item"></a>
                    </ng-template>
          
                    <ng-template #notFoundTemplate let-notFound>
                      <div [innerHTML]="notFound"></div>
                    </ng-template>
                  </div>
                  




              
        </div>
</form>
</div> 
</div>
<div class="Rectangle2">
    <button (click)="onPublish()" class="btn btn-default"><p>PUBLISH</p></button>
</div>
 </div>
